<template name="AddBook">
  <div class="add-book container">
    <h1 class="viewHeader h3"><i class="fa fa-plus-circle"></i> AddBook</h1>
    <hr>
    <div class="col-md-6 col-md-offset-3">

    <div class="panel panel-default">
    	<div class="panel-body">
    	   {{> bookEntry}}
    	</div>
    </div>

    	
    </div>
  </div>
</template>

<template name="bookEntry">
	{{> quickForm collection="Books" id="addBookForm" omitFields="category, wordCount, keywords, devStatus, pubStatus, pubType, createdAt, updatedAt, createdBy, trf" type="insert" buttonContent="Add Book"}}
</template>
