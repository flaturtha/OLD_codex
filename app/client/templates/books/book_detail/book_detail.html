<template name="BookDetail">
	<div class="book-detail container">
		<h1 class="page-header viewHeader h3"><i class="fa fa-eye-slash"></i> Book Detail | <span class="headerTitle {{pdStatus}}">{{title}}</span> </h1>

		<div class="col-md-offset-1">
			<div class="row">
				{{> bvHead}}
			</div>
			<hr>
			<div class="row">
				{{> metadata}}
			</div>
			<br>
			<hr class="divider">
			<div class="row">
				{{> DevStatus}}
			</div>

		</div>

	</div>
</template>


<template name="metadata">
	
	<div class="col-md-10">
		<div class="panel panel-default">
		  <div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-info-circle"></i> Basic Meta</h3>
		  </div>
		  <div class="panel-body">
				<dl class="dl-horizontal">

					<dt>Original Pub</dt>
					<dd class="editing_Input editing_opub">
						{{#if editingInput}}
							<input type="text" class="input_opub o_pub" id="o_pub" placeholder="{{o_pub}}" value="{{o_pub}}">
						{{else}}
							{{o_pub}}
						{{/if}}
					</dd>

					<dt>Original Pub Date</dt>
					<dd class="editing_Input editing_opubdate">
						{{#if editingInput}}
							<input type="text" class="input_opubdate o_pubdate" id="o_pubDate" placeholder="{{o_pubDate}}" value="{{o_pubDate}}">
						{{else}}
							{{o_pubDate}}
						{{/if}}
					</dd>

					<dt>Subgenre</dt>
					<dd class="editing_Input editing_subgenre">
						{{#if editingInput}}
							<input type="text" class="input_subgenre subgenre" id="subgenre" placeholder="{{subgenre}}" value="{{subgenre}}">
						{{else}}
							{{subgenre}}
						{{/if}}
					</dd>

					<dt>Word Count</dt>
					<dd class="editing_Input editing_wordCount">
						{{#if editingInput}}
							<input type="text" class="input_wordCount wordCount" id="wordCount" placeholder="{{wordCount}}" value="{{wordCount}}">
						{{else}}
							{{wordCount}}
						{{/if}}
					</dd>

					<dt>Category</dt>
					<dd class="editing_Input editing_category">
						{{#if editingInput}}
							<input type="text" class="input_category category" id="category" placeholder="{{category}}" value="{{category}}">
						{{else}}
							{{category}}
						{{/if}}
					</dd>
					<br>
					<dt>Illustrations:</dt>
					<dd>&nbsp;
						<dl>
							<dt>Full</dt>
							<dd class="editing_Input editing_illustrations-full">
								{{#if editingInput}}
									<input type="text" class="input_illustrations-full illustrations-full" id="illustrations-full" placeholder="{{illustrations.full}}" value="{{illustrations.full}}">
								{{else}}
									{{illustrations.full}}
								{{/if}}
							</dd>

							<dt>Spot</dt>
							<dd class="editing_Input editing_illustrations-spot">
								{{#if editingInput}}
									<input type="text" class="input_illustrations-spot illustrations-spot" id="illustrations-spot" placeholder="{{illustrations.spot}}" value="{{illustrations.spot}}">
								{{else}}
									{{illustrations.spot}}
								{{/if}}
							</dd>
						
							<dt>Caption</dt>
							<dd class="editing_Input editing_caption">
							{{#if editingInput}}
								<input type="textarea" class="input_caption caption" id="caption" placeholder="{{illustrations.caption}}" value="{{illustrations.caption}}">
							{{else}}
								{{illustrations.caption}}
							{{/if}}
							</dd>
						</dl>
					</dd>

					<dt>Keywords</dt>
					<dd class="editing_Input editing_keywords">
						{{#if editingInput}}
							<input type="text" class="input_keywords keywords" id="keywords" placeholder="{{keywords}}" value="{{keywords}}">
						{{else}}
							{{keywords}}
						{{/if}}
					</dd>

					<dt>Excerpt</dt>
					<dd class="editing_Input editing_excerpt">
						{{#if editingInput}}
							<input type="textarea" class="input_excerpt excerpt" id="excerpt" placeholder="{{excerpt}}" value="{{excerpt}}">
						{{else}}
							{{excerpt}}
						{{/if}}
					</dd>

					<dt>PD Status</dt>
					<dd>{{pdStatus}}</dd>

				</dl>
		  </div>
		</div>
	</div>

</template>

<template name="bvHead">
	<div class="row bookviewtitle">
		<div class="col-md-6">
			<!-- <h3 class="title" style="margin-top:0;">{{title}}</h3> -->
			<h4 style="margin-top:0;"><span class="text-muted">by</span> <span class="author">{{author}}</span></h4>
			<p class="cfn">Casefile Number: {{_id}}</p>
		</div> <!-- end div col-md-6 -->
		<div class="col-md-6 text-muted bd_dates">
			<dl class="dl-horizontal">
				<dt>Date Created:</dt>
				<dd>{{formatdate createdAt}}</dd>
				<dt>Due Date:</dt>
				<dd>{{duedate createdAt}}</dd>
				<dt>Last Updated:</dt>
				<dd>{{formatdate updatedAt}}</dd>
			</dl>
		</div> <!-- end div col-md-6 -->
	</div> <!-- end div .row .bookviewtitle -->
</template>
