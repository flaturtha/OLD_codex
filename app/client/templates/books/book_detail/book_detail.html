<template name="BookDetail">
	<div class="book-detail container">
		<h1 class="viewHeader h3"><i class="fa fa-eye-slash"></i> Book Detail | <span class="headerTitle">{{title}}</span> </h1>
		<hr>
		{{> bvHead}}
		{{> meta}}
		<!-- {{>status}} -->

	</div>
</template>

<template name="bvHead">
	<div class="row bookviewtitle">
		<div class="col-md-6">
			<h3 class="title">{{title}}</h3>
			<h4><span class="text-muted">by</span> <span class="author">{{author}}</span></h4>
			<p class="cfn">Casefile Number: {{_id}}</p>
		</div> <!-- end div col-md-6 -->
		<div class="col-md-6">
			<dl class="dl-horizontal">
				<dt>Date Created:</dt>
				<dd>{{formatdate createdAt}}</dd>
				<dt>Due Date:</dt>
				<dd>{{formatdate createdAt}} + 7</dd>
				<dt>Last Updated:</dt>
				<dd>{{formatdate updatedAt}}</dd>
			</dl>
		</div> <!-- end div col-md-6 -->
	</div>
</template>

<template name="meta">
	<div class="row meta">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-body">
					<dl class="dl-horizontal">
						<dt>Original Publication</dt>
						<dd><input class="o_pub" placeholder="&nbsp;[pub name]" type="text" name="o_pub" id="o_pub" size="60;">{{o_pub}}</dd>

						<dt>Original Pub Date</dt>
						<dd style="width:200px;"><input class="o_pubDate" placeholder="&nbsp;[DD MMM YYYY]" type="text" name="o_pubDate" id="o_pubDate" size="30;">{{o_pubdate}}</dd>

						<dt>SubGenre</dt>
						<dd><input class="subgenre" placeholder="&nbsp;[sub-genre]" type="text" name="subgenre" id="subgenre" size="60;">{{subgenre}}</dd>

						<dt>Category</dt>
						<dd><input class="cluster" placeholder="&nbsp;[rainy afternoon ... ]" type="text" name="cluster" id="cluster" size="60;">{{category}}</dd>

						<dt>Word Count</dt>
						<dd><input class="wordCount" placeholder="&nbsp;[word count]" type="number" name="wordCount" id="wordCount" size="60;">{{wordCount}}</dd>

						<dt>Illustrations</dt>
						<dd>
							<!-- {{#each illustration}} -->
								<!-- <dt>Full:</dt>
								<dd>{{full}}</dd>

								<dt>Spot:</dt>
								<dd>{{spot}}</dd> -->

								<p>Full: <input class="iFull" placeholder="&nbsp;[# of Full illustrations]" type="number" name="iFull" id="iFull" size="60;">{{full}}</p>
								<p>Spot: <input class="iSpot" placeholder="&nbsp;[# of Spot illustrations]" type="number" name="iSpot" id="iSpot" size="60;">{{spot}}</p>

								<!-- {{/each}} -->


							<!-- <label for="illustrationFullInput">Full</label>
							<input class="illustrationFull" placeholder="&nbsp;# [full]" type="text" name="illustrationFull" id="illustrationFullInput" size="10;">{{full}}
							
							<label for="illustrationSpotInput">Spot</label>
							<input class="illustrationSpot" placeholder="&nbsp;# [spot]" type="text" name="illustrationSpot" id="illustrationSpotInput" size="10;">{{illustrationType.spot}} -->
						</dd>

						<dt>Keywords</dt>
						<dd><input class="keywords" placeholder="&nbsp;[keywords list]" type="text" name="keywords" id="keywords" size="60;">{{keywords}}</dd>

						<dt>Excerpt</dt>
						<dd><textarea class="excerpt" placeholder="&nbsp;[100 word excerpt]" type="textarea" name="excerpt" id="excerpt" cols="59" rows="4">{{excerpt}}</textarea></dd>



					</dl>
				</div>
			</div>
		</div> <!-- end div col-md-9 -->
		<div class="col-md-4">
			<img src="{{pathFor img}}" alt="{{name}}">
		</div>
	</div>
</template>
