<template name="BookDetail">
	<div class="book-detail container">
		<h1 class="page-header viewHeader h3"><i class="fa fa-eye-slash"></i> Book Detail | <span class="headerTitle {{pdStatus}}">{{title}}</span> </h1>

		<div class="col-md-offset-1">
			<div class="row">
				{{> bvHead}}
			</div>
			<hr>
			<div class="row">
				{{> metadata}}
			</div>
			<br>
			<hr class="divider">
			<div class="row">
				{{> devStatus}}
			</div>

		</div>

	</div>
</template>

<template name="bvHead">
	<div class="row bookviewtitle">
		<div class="col-md-6">
			{{#if subTitle}}
				<h3 class="headerTitle" style="margin-top:0;">{{subTitle}}</h3>
			{{/if}}
			{{#if author}}
				<h4 style="margin-top:0;"><span class="text-muted">by</span> <span class="author">{{author}}</span></h4>
			{{else}}
				<h4 style="margin-top:0;"><span class="author">{{series}}</span></h4>
			{{/if}}
			<p class="cfn">Casefile Number: {{_id}}</p>
			<p class="editing_Input editing_excerpt">
				{{#if editingInput}}
					<textarea class="input_excerpt excerpt" id="excerpt" cols="60" rows="3" placeholder="{{excerpt}}" value="{{excerpt}}"></textarea>
				{{else}}
					{{#if excerpt }}
						<p class="bvHead__excerpt">{{excerpt}}</p>
					{{else}}
						<p class="enterta">Enter excerpt</p>
					{{/if}}
				{{/if}}
			</p>			
		</div> <!-- end div col-md-6 -->
		<div class="col-md-6 text-muted bd_dates">
			<dl class="dl-horizontal">
				<dt>Date Created:</dt>
				<dd>{{formatdate createdAt}}</dd>
				<dt>Due Date:</dt>
				<dd>{{duedate createdAt}}</dd>
				<dt>Last Updated:</dt>
				<dd>{{formatdate updatedAt}}</dd>
			</dl>
		</div> <!-- end div col-md-6 -->
	</div> <!-- end div .row .bookviewtitle -->
</template>


<template name="statuses">
<div class="col-md-6">
	<div class="panel panel-default outputStats pull-right">{{> outputStats}}</div>
	<div class="panel panel-default pubStats pull-right">{{> pubStats}}</div>
</div>
</template>

<template name="pubStats">
	<h4>Publication Stats</h4>
	<dl class="dl-horizontal">
		<dt>Site</dt>
		<dd>
			<input type="checkbox" class="toggle-checkbox" {{checked}}>
		</dd>

		<dt>S3</dt>
		<dd>
			<input type="checkbox">
		</dd>

		<dt>THE RED FILE</dt>
		<dd>
			<input type="checkbox">
		</dd>

		<dt>TMP Store</dt>
		<dd>
			<input type="checkbox">
		</dd>

		<dt>External Store</dt>
		<dd>
			<input type="checkbox">
		</dd>
	</dl>
</template>

<template name="outputStats">
	<h4>Output Stats</h4>
	<dl class="dl-horizontal">
		<dt>ePub</dt>
		<dd><i class="fa fa-check-square-o"></i></dd>

		<dt>.mobi</dt>
		<dd><i class="fa fa-minus-square-o"></i></dd>

		<dt>HTML</dt>
		<dd><i class="fa fa-circle"></i></dd>

		<dt>.markdown</dt>
		<dd><i class="fa fa-square-o"></i></dd>
	</dl>	
</template>
